<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Contact</title>
    </head>

    <body>
        <div class="contact-page__wrapper">
            <div class="section hero">
                <div class="row">
                    <div class="hero__content">
                        <h1>Contact us</h1>
                        <p>
                            Have some questions or feedback? Here's where you
                            can reach us.
                        </p>
                    </div>
                </div>
            </div>

            <div class="section contact bg-grey">
                <div class="row contact__flex-wrapper">
                    <div class="contact__col bg-dark">
                        <div class="contact__content">
                            <h4>Contact information</h4>
                        </div>

                        <div class="contact__links">
                            <div class="contact__links__link phone">
                                <a href="tel:131382">13 13 82</a>
                            </div>

                            <div class="contact__links__link email">
                                <a href="mailto:sales@mitr.com.au"
                                    >sales@mitr.com.au</a
                                >
                            </div>

                            <div class="contact__links__link location">
                                <a
                                    href="https://www.google.com/maps/dir//Materials+in+the+Raw+Chullora+Cnr+Hume+Hwy+%26+27+Davidson+St+Greenacre+NSW+2190/@-33.8855141,151.0654724,14z/data=!4m5!4m4!1m0!1m2!1m1!1s0x6b12bb73d2d5d981:0xc6f77cc2f0d9427"
                                    target="_blank"
                                    >Cnr Hume Hwy & 27 Davidson St<br />Greenacre
                                    NSW 2190</a
                                >
                            </div>
                        </div>

                        <div class="contact__socials">
                            <div class="contact__socials__item facebook">
                                <a
                                    href="https://www.facebook.com/materialsintheraw.mitr/"
                                    target="_blank"
                                ></a>
                            </div>

                            <div class="contact__socials__item instagram">
                                <a
                                    href="https://www.instagram.com/materialsintheraw/"
                                    target="_blank"
                                ></a>
                            </div>
                        </div>
                    </div>

                    <div class="contact__col">
                        <div class="contact__form">
                            {{block class="Magento\Contact\Block\ContactForm"
                            name="contactForm"
                            template="Magento_Contact::form.phtml"}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
